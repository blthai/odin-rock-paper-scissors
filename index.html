<!DOCTYPE html>
<html lang='en'>
  <head>
  <meta charset='utf-8'>
  <title>Rock paper scissors game</title>


  </head>

  <body>
    <script>
        function getComputerChoice(){
          let choices=['Rock','Paper','Scissors'];
          return choices[Math.floor(Math.random() * 3)];
        }
        
        function formatSelection(playerSelection){
          return playerSelection.substr(0,1).toUpperCase() + playerSelection.substr(1).toLowerCase()
        }

        function playRound(playerSelection, computerSelection){
          if(playerSelection.toUpperCase()===computerSelection.toUpperCase()){
            return `Tie! ${computerSelection} matches ${computerSelection} evenly`
          }
          else if(playerSelection.toUpperCase()==='ROCK' && computerSelection==='Scissors' ||
                  playerSelection.toUpperCase()==='PAPER' && computerSelection==='Rock' ||
                  playerSelection.toUpperCase()==='SCISSORS' && computerSelection==='Paper')
          {
            return `You win! ${formatChoice(playerSelection)} beats ${computerSelection}`
          }
          else {
            return `You lose! ${computerSelection} beats ${formatChoice(playerSelection)}`
          }
        }

        

        
    </script>




  </body>
</html>
